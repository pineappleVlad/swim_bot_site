<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузить список детей</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">

    <div class="btn-group mb-3" role="group">
        <a href="{% url 'home_page' %}" class="btn btn-primary">Вернуться на главную</a>
    </div>

    <h1>Загрузить список детей</h1>
    <form method="POST" enctype="multipart/form-data" class="post-form">{% csrf_token %}
        <div class="form-group">
            <label for="id_file">Загрузить xls или xlsx файл (Внимание: формат строго "Имя + Фамилия | Баланс")</label>
            <input type="file" id="id_file" name="file" class="form-control-file">
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
