<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обновить баланс</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="btn-group mb-3" role="group">
            <a href="{% url 'home_page' %}" class="btn btn-primary">Вернуться на главную</a>
        </div>

        <h2>Изменить баланс ребенка</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_child">Выберите ребенка:</label>
                {{ form.child }}
            </div>
            <div class="form-group">
                <label for="id_new_balance">Новый баланс:</label>
                {{ form.new_balance }}
            </div>
            <button type="submit" class="btn btn-primary">Обновить баланс</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
